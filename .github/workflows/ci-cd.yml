name: Build and Deploy to AWS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest     

    permissions:     
      contents: write

    steps:
    - uses: actions/checkout@v4     
    - name: Set up JDK 11      
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven 

    - name: Build and Test with Maven  
      run: mvn -B clean package
